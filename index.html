<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Tables Godzilla King Of Monster</title> <!-- Judul halaman -->
<link rel="stylesheet" href="./style/styles.css"> <!-- Menghubungkan file CSS eksternal -->
</head>
<body>

<table>
    <thead> <!-- Bagian kepala tabel -->
        <tr>  <!-- Baris pertama kepala tabel -->
            <th>No.</th> <!-- Kolom untuk nomor -->
            <th>Name</th> <!-- Kolom untuk nama monster -->
            <th>Skill</th> <!-- Kolom untuk skill monster -->
            <th>Type</th> <!-- Kolom untuk tipe monster -->
            <th>Image</th> <!-- Kolom untuk gambar monster -->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Godzilla</td>
            <td>Nuclear Pulse</td>
            <td>Water and Ground</td>
            <td><img src="./assets/image/Godzilla.jpg" alt="Godzilla"></td> <!-- Gambar monster -->
        </tr>
        <tr>
            <td>2</td>
            <td>Mothra</td>
            <td>Antenna Beams</td>
            <td>Air and Ground</td>
            <td><img src="/assets/image/Mothra.jpg" alt="Mothra"></td> <!-- Gambar monster -->
        </tr>
        <tr>
            <td>3</td>
            <td>Kong</td>
            <td>Strength, Intelegents, and durability</td>
            <td>Ground</td>
            <td><img src="./assets/image/Kong.jpg" alt="Kong"></td> <!-- Gambar monster -->
        </tr>
        <tr>
            <td>4</td>
            <td>King Ghidorah</td>
            <td>Gravity Beams</td>
            <td>Air and Ground</td>
            <td><img src="./assets/image/King_Ghidorah.jpg" alt="King Ghidorah"></td> <!-- Gambar monster -->
        </tr>
        <tr>
            <td>5</td>
            <td>Rodan</td>
            <td>Speed and agility</td>
            <td>Air and Ground</td>
            <td><img src="./assets/image/Rodan.jpg" alt="Rodan"></td> <!-- Gambar monster -->
        </tr>
    </tbody>
</table>

</body>
</html>
